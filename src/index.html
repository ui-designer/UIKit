<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Kit</title>
    <link rel="stylesheet" href="./assets/styles/Styles.scss" />
  </head>
  <body>
    <div class="custom_wrapper">
      <div class="topHeading">
        <a href="javascript:void(0)">Build My Regimen</a>
      </div>

      <header>
        <div class="custom_page">
          <div
            class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3"
          >
            <a
              href="/"
              class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none logo"
            >
            </a>

            <div class="searchBox">
              <form role="search" method="get" class="search-form" action="">
                <input type="text" placeholder="Search Here" />
                <span class="fa fa-search"></span>
                <input type="submit" value="" />
              </form>
            </div>

            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-primary me-2">
                Login
              </button>
              <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
          </div>
        </div>
      </header>
    </div>

    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/custom.js"></script>
  </body>
</html>
